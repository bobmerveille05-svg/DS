name: CI

on:
  push:
    branches: [ main, '001-ai-native-dev-platform-WP01' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install test deps
        run: python -m pip install --upgrade pip pytest
      - name: Run tests
        run: make test
